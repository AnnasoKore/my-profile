<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>
<style type="text/css">
textarea {
	border-radius: 10px;
}
</style>
</head>
<body>
	<div>
		<h2>Feedback Form</h2>
		<table>
			<tbody>
				<tr>
					<td><strong><label> Full Name </label></strong></td>
					<td><input type="text" required="required"></td>
				</tr>
				<tr>
					<td><strong><label> Age </label></strong></td>
					<td><input type="number" required="required"></td>
				</tr>
				<tr>
					<td><strong><label> Mobile Number </label></strong></td>
					<td><input type="number" required="required"></td>
				</tr>
				<tr>
					<td><strong><label> Email Id </label></strong></td>
					<td><input type="email" required="required"></td>
				</tr>
				<tr>
					<td><strong><label> Qualification </label></strong></td>
					<td><input type="text" required="required"></td>
				</tr>
				<tr>
					<td><strong><label> Feedback </label></strong></td>
					<td><textarea rows="5" cols="20" required="required"></textarea></td>
				</tr>
				<tr>
					<td><button type="submit">
							<strong>Submit</strong>
						</button></td>
					<td>
						<button type="reset">
							<strong>Clear</strong>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/all.min.css" rel="stylesheet" />
    <link href="CSS/fontawesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/simpleCard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika&family=Sofia+Sans+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Simple Card</title>
  </head>
  <body>
    <div>
      <div class="cardBox">
        <div class="imagePart">
          <img src="Images/download.png" alt="Devloper Image" /><br />
          <i class="fa-brands fa-slack fa-3x" style="color: #456eb5"></i>
          <p>Powered by <br /><span>JSoftwareLabs</span></p>
        </div>
        <div class="sectionPart">
          <h1>Compare Text Online</h1>
          <br />
          <ul class="pointsUl">
            <li>Compare Text online free</li>
            <li>Supports large file comparison</li>
            <li>Ignore order and namespaces</li>
            <li>Side by side diff view</li>
            <li>Get result in tabular formate for quick reference</li>
            <li>TEXT diff tool</li>
            <li>REST API</li>
          </ul>
        </div>
        <div class="iconDiv">
          <span style="font-weight: bold; font-size: large; margin-left: 0px"
            >Follow me</span
          >
          <ul class="ulList" id="ul1">
            <li>
              <a href="https://github.com/" target="_blank" class="mediaIcons"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/feed/"
                target="_blank"
                class="mediaIcons"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="mediaIcons"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="mediaIcons"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.twitter.com/"
                target="_blank"
                class="mediaIcons"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="mediaIcons"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <br><br>
     
    </div>
  </body>
</html>

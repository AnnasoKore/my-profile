<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media gallery</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="CSS/myProfileStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika&family=Sofia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h2 class="h2">Media Gallery</h2>
      <details>
        <summary>My Favorite Images</summary>

        <img
          alt="Lord Krishnas Image "
          src="Images/Iskcon-Mumbai-Sita-Rama-Laxman-Hanuman.jpg"
          height="150px"
          width="200px"
        />
        <img
          alt="Lord Krishnas Image "
          src="Images/iskcon-temple-mumbai.jpg"
          height="150px"
          width="200px"
        />
        <img
          alt="Lord Krishnas Image "
          src="Images/images (9).jpeg"
          height="150px"
          width="200px"
        />
      </details>

      <hr />
      <br />
      <details>
        <summary>My Favorite Videos</summary>
        <video
          height="180px"
          width="200px"
          controls="controls"
          autoplay="autoplay"
        >
          <source src="Videos/Video1.mp4" type="video/mp4" />
        </video>
        <video
          height="180px"
          width="200px"
          controls="controls"
          autoplay="autoplay"
        >
          <source src="Videos/Video2.mp4" type="video/mp4" />
        </video>
        <video
          height="180px"
          width="200px"
          controls="controls"
          autoplay="autoplay"
        >
          <source src="Videos/Video3.mp4" type="video/mp4" />
        </video>
      </details>
      <hr />
      <br />
      <details>
        <summary>My Favorite Audios</summary>
        <audio controls="controls" autoplay="autoplay">
          <source
            src="Audios/Agam_-_Kaalbhairav_Ashtakam.mp3"
            type="audio/mp3"
          />
        </audio>
        <audio controls="controls" autoplay="autoplay">
          <source src="Audios/Hanuman_chalisa.mp3" type="audio/mp3" />
        </audio>
        <br />
        <audio
          src="Audios/Bhaje.mp3"
          controls="controls"
          autoplay="autoplay"
        ></audio>
      </details>
      <hr />
      <h3 class="h3">FontAwesome Library</h3>
      <span>Follow me</span> &nbsp;&nbsp;&nbsp;<a
        href="https://www.instagram.com/"
        target="_blank"
        ><i class="fa-brands fa-instagram"></i></a
      >&nbsp;&nbsp;<a href="https://www.facebook.com/" target="_blank"
        ><i class="fa-brands fa-square-facebook"></i
      ></a>
      &nbsp;&nbsp;<a href="https://www.twitter.com/" target="_blank"
        ><i class="fa-brands fa-twitter"></i></a
      >&nbsp;&nbsp;<a href="https://www.youtube.com/" target="_blank"
        ><i class="fa-brands fa-youtube"></i
      ></a>
    </div>
  </body>
</html>
